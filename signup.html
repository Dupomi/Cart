    <script>
      $(".username").keyup(
      function check () {

          if (value.length === 6) {

          } else {
          $(".username_p").text(" 請設定6位數帳號");
          }
      }
      );

      $(".pw").keyup(
      function check () {
          let value = $(".pw");    
          let value1 = value[0].value;
          let value2 = value[1].value;
         
      if (value1.length<8||value1.length>10) {
          $(".pw1_p").text(" 請設定8-10位數密碼");
          } else if(value1.length>=8&&value1.length<=10) {
          $(".pw1_p").text(" 密碼符合規範");
          } ;
      if(value1===value2) {
          $(".pw2_p").text(" 兩次密碼相同");
      }
      else{
          $(".pw2_p").text(" 兩次密碼不一樣");
